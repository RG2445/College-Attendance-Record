<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login - Student/Teacher Portal</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img
          src="images/Screenshot 2025-03-29 182620.png"
          alt="University Logo"
          class="logo"
        />
        <h2>WELCOME STUDENT/TEACHER PORTAL</h2>
        <img
          src="images/Screenshot 2025-03-29 183006.png"
          alt="Student Teacher Icon"
          class="icon"
        />
      </div>
      <div class="right-panel">
        <div class="toggle-container">
          <div class="toggle-slider"></div>
          <div class="toggle-buttons">
            <button class="toggle" id="studentBtn" onclick="toggleRole()">
              Student
            </button>
            <button class="toggle" id="teacherBtn" onclick="toggleRole()">
              Teacher
            </button>
          </div>
        </div>
        <div class="login-box">
          <h2>LOG IN</h2>
          <form>
            <label for="email">E-mail Address</label>
            <input type="email" id="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <div class="options">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember Me?</label>
              </div>
              <a
                href="#"
                target="_blank"
                >Forgot Password?</a
              >
            </div>
            <button type="submit" class="login-btn">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
